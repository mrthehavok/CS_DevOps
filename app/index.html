<div class="container">
    <h1>Send an EMAIL using SNS</h1>
    <form action="/send_sms" method="POST">
        <div class="form-group"><label for="message">Message for SNS</label>

        <button class="btn btn-default" type="submit">Send EMAIL using SNS</button>
    </form>
</div>
